<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e56cd1eece.js" crossorigin="anonymous"></script>
    <title>menu</title>
</head>
<body>
    <nav class="menu">
        <div class="nav-center">
            <div class="nav-name">
                <h3>restaurant</h3>
                <button class="nav-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">project</a></li>
                <li><a href="">contact</a></li>
            </ul>
            <ul class="nav-soclinks">
                <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://twitter.com/home"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://web.telegram.org/k/"><i class="fa-brands fa-telegram"></i></a></li>
                <li><a href="https://www.behance.net/"><i class="fa-brands fa-behance"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="menu-container">
        <div class="menu-title">
            <h1>our menu</h1>
        </div>
        <div class="btn-container">
            <button class="btn" type="button" data-id="all">all</button>
            <button class="btn" type="button" data-id="breakfast">breakfast</button>
            <button class="btn" type="button" data-id="lunch">lunch</button>
            <button class="btn" type="button" data-id="shakes">shakes</button>
            <button class="btn" type="button" data-id="dinner">dinner</button>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="https://images.unsplash.com/photo-1598214886806-c87b84b7078b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80" alt="pancakes" class="photo">
                <div class="item-info">
                    <header>
                        <h4>pancakes</h4>
                        <h4 class="price">$15.99</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam temporibus iusto velit culpa similique minus sapiente ipsam id fuga doloremque!</p>
                </div>
            </article>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
